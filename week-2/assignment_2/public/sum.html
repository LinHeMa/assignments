<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>assignmentの網頁❤️</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <input type="text" name="number" id="number">
  <button onclick='getSum()'>計算結果</button>
  <span class="output"></span>

  <script async defer>
    const inputValue = document.querySelector('#number')
    const output = document.querySelector('.output')

    const getSum = async () => {
      if (inputValue.value === '') {
        output.textContent = 'Lack of Parameter'
      } else {
        const result = await fetch(`http://localhost:3000/getData?number=${inputValue.value}`).then(response => response.json())
        // 判斷是否為數字
        output.textContent = result.message
      }
    }
  </script>
</body>

</html>
